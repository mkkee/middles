<!DOCTYPE html> 
<html>
	<head>
		<meta charset="UTF-8" />

		<meta name="description" content="AMHF" />

		<title>Szkoły Średnie</title>
		
		<link rel="icon" type="image/png" href="img/middles_fav.png" sizes="16x16"/>
		<link rel="icon" type="image/png" href="img/middles_fav.png" sizes="32x32"/>
		<link rel="icon" type="image/png" href="img/middles_fav.png" sizes="96x96"/>

		<link rel="stylesheet" href="css/print.css" type="text/css" media="print"/>
		
		<style type="text/css">

			html, body {
				width: 100%;
				height: 100%;
				margin: 0;
			}		
			
			.gridcontainer {
				min-height: 100%;
				display: grid;
				grid-template-columns: 100px auto;
				grid-template-rows: 40px auto 20px;
			}
			
			.menu {
				grid-column: 1 / 3;
				grid-row: 1;
				background-color: #000;
				color: #fff;
				align-self: stretch;
				align: middle;
				xalign-items: stretch;
				xplace-self: center stretch;
			}
			
			.actions {
				grid-column: 1;
				grid-row: 2;
				background-color: #999;
			}
			
			.main {
				grid-column: 2;
				grid-row: 2;
				background-color: #995;
				justify-self: stretch;
			}
			
			.footer {
				grid-column: 1 / 3;
				grid-row: 3;
				background-color: #888;
			}
			
			
		</style>
		
		<script> </script>
	</head>
<body>
	<div class="gridcontainer">
		<div class="menu">
			logo menu warszawa kontakt
		</div>
		<div class="actions">
			actions
		</div>
		<div class="main">
			main
		</div>
		<div class="footer">
			footer
		</div>
	</div>
</body>
</html>
